<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Alerta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
</head>
<body class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h3 class="text-danger"><i class="bi bi-exclamation-triangle-fill me-2"></i>Alerta Detectada</h3>

      <p><strong>Hora:</strong> {{ evento.hora or "No disponible" }}</p>

      <p><strong>Texto detectado:</strong></p>
      <div class="alert alert-warning">
        {% if evento.analisis_ia %}
            {{ evento.analisis_ia }}
        {% else %}
            {{ evento.texto }}
        {% endif %}
      </div>

      <h5 class="mt-4"><i class="bi bi-camera-video me-2"></i>Transmisión en vivo</h5>
      <video id="liveVideo" autoplay playsinline class="video-frame"></video>
    </div>
  </div>

  <script>
    const video = document.getElementById('liveVideo');
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Error accediendo a la cámara:", err);
      });
  </script>
</body>
</html>
