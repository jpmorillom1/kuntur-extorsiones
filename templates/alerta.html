<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Alerta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #ip-camera {
            width: 100%;
            max-width: 640px;
            border: 2px solid #dc3545;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="container mt-5">
    <h3>⚠️ Alerta Detectada</h3>
    <p><strong>Hora:</strong> {{ evento.hora }}</p>
    <p><strong>Texto detectado:</strong></p>
    <div class="alert alert-warning">{{ evento.texto }}</div>

    <h5>Transmisión desde cámara IP</h5>
    <img id="ip-camera" src="{{ ip_camera }}" alt="Cámara IP no disponible">

    <!-- Alternativa con video MJPEG (solo si tu app lo soporta) -->
    <!--
    <video id="ip-camera" src="{{ ip_camera }}" autoplay controls muted></video>
    -->

</body>
</html>
